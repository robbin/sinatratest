user nginx;
worker_processes 1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;
worker_rlimit_nofile 8192;

events {
  worker_connections 8000;
  use epoll;
}

http {
  ##
  # Basic Settings
  ##
  sendfile on;
  tcp_nopush on;
  tcp_nodelay off;
  keepalive_timeout 20;
  types_hash_max_size 2048;
  server_tokens off;

  types {
    text/html                             html htm shtml;
    text/css                              css;
    text/cache-manifest                   manifest appcache;
    text/mathml                           mml;
    text/plain                            txt;
    text/vnd.sun.j2me.app-descriptor      jad;
    text/vnd.wap.wml                      wml;
    text/x-component                      htc;
    text/x-vcard                          vcf;

    # JavaScript
    application/javascript                js jsonp;
    application/json                      json;

    # Images
    image/png                             png;
    image/svg+xml                         svg svgz;
    image/tiff                            tif tiff;
    image/vnd.wap.wbmp                    wbmp;
    image/webp                            webp;
    image/x-icon                          ico;
    image/x-jng                           jng;
    image/bmp                             bmp;
    image/gif                             gif;
    image/jpeg                            jpeg jpg;

    application/xml                       rss atom xml rdf;
    application/java-archive              jar war ear;
    application/mac-binhex40              hqx;
    application/msword                    doc;
    application/pdf                       pdf;
    application/postscript                ps eps ai;
    application/rtf                       rtf;
    application/vnd.ms-excel              xls;
    application/vnd.ms-powerpoint         ppt;
    application/vnd.wap.wmlc              wmlc;
    application/xhtml+xml                 xhtml;
    application/vnd.google-earth.kml+xml  kml;
    application/vnd.google-earth.kmz      kmz;
    application/x-7z-compressed           7z;
    application/x-chrome-extension        crx;
    application/x-opera-extension         oex;
    application/x-xpinstall               xpi;
    application/x-cocoa                   cco;
    application/x-java-archive-diff       jardiff;
    application/x-java-jnlp-file          jnlp;
    application/x-makeself                run;
    application/x-perl                    pl pm;
    application/x-pilot                   prc pdb;
    application/x-rar-compressed          rar;
    application/x-redhat-package-manager  rpm;
    application/x-sea                     sea;
    application/x-shockwave-flash         swf;
    application/x-stuffit                 sit;
    application/x-tcl                     tcl tk;
    application/x-x509-ca-cert            der pem crt;
    application/zip                       zip;

    application/octet-stream              bin exe dll;
    application/octet-stream              deb;
    application/octet-stream              dmg;
    application/octet-stream              iso img;
    application/octet-stream              msi msp msm;
    application/octet-stream              safariextz;

    # Audio
    audio/midi                            mid midi kar;
    audio/mpeg                            mp3;
    audio/ogg                             oga ogg;
    audio/mp4                             m4a f4a f4b aac;
    audio/x-realaudio                     ra;
    audio/x-wav                           wav;

    # Video
    video/3gpp                            3gpp 3gp;
    video/mp4                             mp4 m4v f4v f4p;
    video/mpeg                            mpeg mpg;
    video/ogg                             ogv;
    video/quicktime                       mov;
    video/webm                            webm;
    video/x-flv                           flv;
    video/x-mng                           mng;
    video/x-ms-asf                        asx asf;
    video/x-ms-wmv                        wmv;
    video/x-msvideo                       avi;

    # Webfonts
    application/vnd.ms-fontobject         eot;
    application/x-font-ttf                ttf ttc;
    application/x-font-opentype           otf;
    application/x-font-woff               woff;
  }

  default_type application/octet-stream;

  ##
  # Logging Settings
  ##
  access_log off;
  error_log /var/log/nginx/error.log;

  ##
  # Gzip Settings
  ##
  # Enable Gzip:
  gzip on;
  gzip_http_version 1.0;
  gzip_comp_level 5;
  gzip_min_length 512;
  gzip_buffers 4 8k;
  gzip_proxied any;
  gzip_types
    # text/html is always compressed by HttpGzipModule
    text/css
    text/plain
    text/x-component
    application/javascript
    application/json
    application/xml
    application/xhtml+xml
    application/x-font-ttf
    application/x-font-opentype
    application/vnd.ms-fontobject
    image/svg+xml
    image/x-icon;

  gzip_disable        "MSIE [1-6]\.";
  gzip_vary           on;

  # See http://wiki.nginx.org/NginxHttpUpstreamModule for more details
  # on nginx upstream configuration:
  upstream unicorn_backend {
    server unix:/home/example/deploy/tmp/unicorn.sock fail_timeout=0;
  }

  # redirect to no www
  server {
    server_name www.example.com;
    return 301 $scheme://example.com$request_uri;
  }
  # keep it secret, keep it safe
  server {
    listen      80 default_server; # ipv4
    listen      [::]:80 default_server ipv6only=on; # listen for ipv6
    server_name example.com;

    location / {
      return 301 https://$server_name$request_uri;
    }
  }
  # serve all the https!
  server {
    listen 443 ssl default_server; # SSL
    listen [::]:443 ssl default_server ipv6only=on; # SSL on ipv6

    # ssl certs
    ssl_certificate     /home/example/certs/example-chained.crt;
    ssl_certificate_key /home/example/certs/example.key;
    ssl_session_cache   shared:SSL:10m;

    # the base baby
    server_name example.com;
    root /home/example/deploy/public;
    client_max_body_size 3M;
    charset utf-8;

    # error docs
    # error_page 403 /403;
    # error_page 404 /404;
    # error_page 500 /500;
    # error_page 503 /503;

    # get it
    location = /robots.txt {
      allow all;
      log_not_found off;
      access_log off;
    }

    # cache.appcache, your document html and data
    location ~* \.(?:manifest|appcache|html|xml|json)$ {
      expires -1;
    }

    # Cross domain webfont access
    location ~* \.(ttf|ttc|otf|eot|woff|font.css)$ {
      add_header "Access-Control-Allow-Origin" "*";
    }

    # asset pipeline should get served directly
    location ~ ^/(assets)/ {
      add_header Cache-Control public;
      expires    max;
    }

    # Prevent clients from accessing hidden files (starting with a dot)
    location ~* (^|/)\. {
      return 403;
    }

    # Prevent clients from accessing to backup/config/source files
    location ~* (\.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)|~)$ {
      return 403;
    }

    # opt-in to the future
    add_header "X-UA-Compatible" "IE=Edge,chrome=1";

    # boom
    location / {
      try_files $uri @proxy;
    }

    # pass that shit off
    location @proxy {
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme; # http://ariejan.net/2011/10/22/automatically-switch-between-ssl-and-non-ssl-with-nginx-unicorn-rails
      proxy_set_header Host $http_host;
      proxy_redirect   off;

      proxy_pass http://unicorn_backend;
    }
  }
}
